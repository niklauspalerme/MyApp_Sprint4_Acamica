<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DR 4.0 - Sign in </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container mt-4">

    <!--Titulo de la Pagina-->
    <h1 class="text-center">Sing in to Delilah Resto 4.0</h1>
    <hr>


    <div class="row justify-content-md-center"">
        <div class="col-md-4">
          <div class="box">
  
            <!--Titulo del Form-->
            <h3>Sign in: </h3>
            <p id="message" class="text-decoration-underline red"></p>
  
            <form method="post" id="login_form">
                <div class="form-group mb-3">
                    <label>Username:</label>
                    <input type="text" class="form-control" placeholder="Required" name="username" autofocus required="required" id="username">
                </div>
                <div class="form-group mb-3">
                    <label>Name:</label>
                    <input type="text" class="form-control" placeholder="Required" name="name" autofocus required="required" id="name">
                </div>
                <div class="form-group mb-3">
                    <label>Email:</label>
                    <input type="email" class="form-control" placeholder="Required" name="email" autofocus required="required" id="email">
                </div>
                <div class="form-group mb-3">
                    <label>Mobile:</label>
                    <input type="text" class="form-control" placeholder="Required" name="mobile" required="required" id="mobile">
                </div>
                <div class="form-group mb-3">
                    <label>Address:</label>
                    <input type="text" class="form-control" placeholder="Required" name="address" required="required" id="address">
                </div>
                <div class="form-group mb-3">
                    <label>Password:</label>
                    <input type="password" class="form-control" placeholder="Required" name="password" required="required" id="password">
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>  
            </form>

          </div>
        </div>
      </div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signin.js"></script>
</body>
</html>
